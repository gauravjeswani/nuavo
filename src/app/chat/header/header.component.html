<div style="width: 30%; float:left;">
  <div style="font-weight: bold;"><h2>Nuovo</h2></div>
  <div class="fa fa-users">  My Fella </div>
</div>
<div style="width: 50%; float:left;">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <ng-container *ngFor="let fact of childSupportfacts; let i = index;">
        <div class="carousel-item" [class.active]="i===1">
          <p style="font-weight: bold;">{{fact}}</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div style="width: 20%; float:left;" class="backimage">
  <img class="backimage">
  <div style="color:#3b3978; z-index: -1;">'</div>
  <div style="color:#3b3978; z-index: -1;">'</div>
  <div style="color:#3b3978; z-index: -1;">'</div>
</div>
